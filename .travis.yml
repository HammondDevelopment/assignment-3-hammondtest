language: python
python:
 - "3.6"
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

addons:
  apt:
    packages:
      - sshpass
after_success:
  - export SSHPASS=$SSH_PASS
  - sshpass -e scp assignment3.py $SSH_USER@$SSH_HOST:$SSH_PATH -o stricthostkeychecking=no
  - sshpass -e ssh $SSH_USER@$SSH_HOST ./assignment3/script.sh
cache: pip
install: "pip install -r requirements.txt"
script: "python tests.py"